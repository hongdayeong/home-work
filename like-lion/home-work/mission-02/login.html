<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN 만들기</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="container">
        <h1 class="loginBox"></h1>
        
        <form>
           <fieldset>
                <legend>로그인</legend>

                <ul class="formBox">
                    <li class="formInput">
                        <label for="id" class="formInputLabel">아이디</label>
                        <input type="text" id="id" name="id" required class="formInput__input" placeholder="dayeong@euid." />
                    </li>

                    <li class="formInput">
                        <label for="password" class=formInputLabel>비밀번호</label>
                        <input type="text" id="password" name="password" required class="formInput__input"
                            placeholder="8자리 이상" />
                    </li>

                    <button type="submit" class="button">로그인</button>
                </ul>

                <ul class="subBox">
                    <li class="subBoxButton"><span class="divider" aria-hidden="true"></span><a href="/">회원가입</a></li>
                    <li class="subBoxButton"><span class="divider" aria-hidden="true"></span></span><a href="/">아이디/비번 찾기</a></li>
                </ul>
            </fieldset>
        </form>
    </div>



</body>

</html>
